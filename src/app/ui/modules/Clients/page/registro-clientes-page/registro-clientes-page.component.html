<div class="p-6">
  <mat-card-title class="text-xl w-full font-semibold mb-4 text-center">Registro de Cliente</mat-card-title>
  <form [formGroup]="clienteForm" (ngSubmit)="registrarCliente()" class="space-y-4 mt-4">

    <mat-tab-group>
      <!-- TAB 1: Datos Personales -->
      <mat-tab label="Personales">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-0 mt-4">
          <mat-form-field class="w-full">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="nombre" required />
          </mat-form-field>

          <mat-form-field class="w-full">
            <mat-label>Apellidos</mat-label>
            <input matInput formControlName="apellidos" required />
          </mat-form-field>

          <mat-form-field class="w-full">
            <mat-label>Celular</mat-label>
            <input matInput formControlName="telefono" required type="tel" />
          </mat-form-field>
        </div>
      </mat-tab>

      <!-- TAB 2: Detalles del Servicio -->
      <mat-tab label="Servicio">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-0 mt-4">
          <mat-form-field class="w-full">
            <mat-label>Fecha de Inicio</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="fechaInicio" required />
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

          <mat-form-field class="w-full">
            <mat-label>IP Asignada</mat-label>
            <input matInput formControlName="ip" required />
          </mat-form-field>

          <mat-form-field class="w-full">
            <mat-label>Cantidad de Puntos Instalados</mat-label>
            <input matInput type="number" formControlName="puntos" required />
          </mat-form-field>
        </div>
      </mat-tab>

      <!-- TAB 3: Configuración del Plan -->
      <mat-tab label="Plan">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-0 mt-4">
          <mat-form-field class="w-full">
            <mat-label>Velocidad Contratada (Mbps)</mat-label>
            <mat-select formControlName="velocidad">
              @for (v of velocidades; track $index) {
                <mat-option [value]="v">{{ v }} Mbps</mat-option>
              }
            </mat-select>
          </mat-form-field>

          <mat-form-field class="w-full">
            <mat-label>Método de Pago</mat-label>
            <mat-select formControlName="metodoPago">
              <mat-option value="efectivo">Efectivo</mat-option>
              <mat-option value="transferencia">Transferencia Bancaria</mat-option>
              <mat-option value="tarjeta">Tarjeta</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </mat-tab>
    </mat-tab-group>

    <!-- Botón de Registro -->
    <div class="text-center mt-4">
      <button mat-raised-button color="primary" class="w-1/2 md:w-1/3" type="submit" [disabled]="clienteForm.invalid">
        Registrar Cliente
      </button>
    </div>

  </form>
</div>
