<div class="w-full h-full bg-white text-white">
  <!-- Toolbar con fondo oscuro -->
  <mat-toolbar class="bg-black text-white">
    <button
      routerLink="/"
      mat-icon-button
      class="text-white"
      aria-label="Volver"
    >
      <mat-icon>arrow_back</mat-icon>
    </button>
    <span class="text-gray-300 text-lg">Clientes</span>
    <span class="flex-grow"></span>
    <button mat-icon-button class="text-white" aria-label="Agregar Cliente">
      <mat-icon>add</mat-icon>
    </button>
  </mat-toolbar>

  <!-- Campo de búsqueda fijo -->
  <div class="p-3">
    <mat-form-field class="w-full">
      <mat-label>Buscar cliente</mat-label>
      <input matInput placeholder="Ingresar nombre" />
    </mat-form-field>
  </div>

  <!-- Lista con scroll independiente -->
  <div class="overflow-y-auto max-h-[calc(100vh-140px)] px-3">
    <mat-list class="space-y-2">
      @for (folder of folders; track folder) {
      <div class="relative group">
        <!-- Botón de eliminar oculto por defecto -->
        <button
          (click)="eliminar(folder)"
          class="absolute left-0 top-1/2 -translate-y-1/2 bg-red-600 text-white px-4 py-2 rounded-l opacity-0 group-hover:opacity-100 transition-all"
        >
          <mat-icon>delete</mat-icon>
        </button>

        <!-- Ítem deslizable -->
        <mat-list-item
          class="p-1 rounded-lg  hover:bg-gray-700 transition transform group-hover:translate-x-12"
          (swipeleft)="ocultarBoton(folder)"
          (swiperight)="mostrarBoton(folder)"
        >
          <mat-icon matListItemIcon class="text-gray-300">person</mat-icon>
          <div matListItemTitle class="text-gray-100 text-lg font-medium">
            {{ folder.name }}
          </div>
          <div matListItemLine class="text-gray-400 text-sm">
            {{ folder.updated | date }}
          </div>
        </mat-list-item>
      </div>
      }
    </mat-list>
  </div>
</div>
